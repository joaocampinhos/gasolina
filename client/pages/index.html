<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:600,700,900" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Preços da Gasolina em Portugal</title>
  </head>
  <body>
    <header class="px1 max-width-4 auto">
    <h2 class="sm-h1 lg-h0">Variação do preço médio dos combustíveis em Portugal</h2>
  </header>
  <main class="max-width-4 auto px1">
        <section class="my3 clearfix">
      <div class="flex sm-flex-column items-baseline justify-between col col-12 sm-col-4 p1 sm-left-align">
        <p class="mb0 h2 sm-h3 md-h2">Gasolina 95</p>
        <p id="g95p" class="h2 md-h0 m0 black">0.000€ <span class="md-h3 h4 regular"></span>
        </p>
      </div>
      <div class="flex sm-flex-column items-baseline justify-between col col-12 sm-col-4 center p1 sm-left-align">
        <p class="mb0 h2 sm-h3 md-h2">Gasolina 98</p>
        <p id="g98p" class="h2 md-h0 m0 black">0.000€ <span class="md-h3 h4 regular" ></span></p>
      </div>
      <div class="flex sm-flex-column items-baseline justify-between col col-12 sm-col-4 p1 center sm-left-align">
        <p class="mb0 h2 sm-h3 md-h2">Gasóleo</p>
        <p id="disp" class="h2 md-h0 m0 black">0.000€ <span class="md-h3 h4 regular" ></small></p>
      </div>
    </section>
    <section class="bg-repeat my4 center p2">
      <div class="left-align px1" style="background-color: #2A343F">
        <p class="p1 m0 mt1 h4 inline-block white"><span style="border-bottom: 2px solid #FC566A">Gasolina 95</span></p>
        <p class="p1 m0 mt1 h4 inline-block white"><span style="border-bottom: 2px solid #FB8B1E">Gasolina 98</span></p>
        <p class="p1 m0 mt1 h4 inline-block white"><span style="border-bottom: 2px solid #668BFC">Gasóleo</span></p>
      </div>
      <svg style='background-color: #2A343F; height:600px'/>
    </section>
  </main>
  <footer class="max-width-4 auto px1">
    <div class="py2">
      <a href="https://campinhos.pt">João Campinhos</a>
      <a class="right" href="https://github.com">Github</a>
    </div>
  </footer>
    <script src="scripts.js"></script>
  </body>
</html>
